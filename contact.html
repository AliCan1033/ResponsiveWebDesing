<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Restaurant WebSite</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header section start -->
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menü</a>
            <a href="products.html">Product</a>
            <a href="review.html">Review</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="blogs.html">Blogs</a>
        </nav>
        <div class="buttons">
            <button id="search-btn">
                <i class="fa-solid fa-search"></i>
            </button>
            <button id="cart-btn">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <button id="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="search-form">
            <input type="text" 
            class="search-input" 
            id="search-box"
             placeholder="search here">
             <i class="fas fa-search"></i>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-1.png" alt="menu">
                <div class="content">
                    <h3>Item 1</h3>
                    <div class="price">$11</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-2.png" alt="menu">
                <div class="content">
                    <h3>Item 1</h3>
                    <div class="price">$55</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-3.png" alt="menu">
                <div class="content">
                    <h3>Item 1</h3>
                    <div class="price">$5</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-4.png" alt="menu">
                <div class="content">
                    <h3>Item 1</h3>
                    <div class="price">$33</div>
                </div>
            </div>

            <a href="#" class="btn">Pay</a>
        </div>
    </header>
    <!-- header section end -->

    <!-- contact start -->
    <section class="contact" id="contact">
        <h1 class="heading">Contact<span>Us</span></h1>
        <div class="row">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d397502.16616495786!2d35.09693176644593!3d38.89000769035904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x152b180fb3ff2917%3A0x4b0f86186db900eb!2sKocasinan%2FKayseri!5e0!3m2!1str!2str!4v1668352156086!5m2!1str!2str" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form >
                <h3>Contact Us</h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Mail">
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="text" placeholder="Number">
                </div>
                <input type="submit" class="btn" value="Contact Us">
            </form>
        </div>
    </section>
    <!-- contact end -->
    
    <!-- footer start -->
    <section class="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="Search">
            <button class="btn-primary">Search</button>
        </div>
        <div class="share">
            <a href="#" class="fa-brands fa-facebook"></a>
            <a href="#" class="fa-brands fa-twitter"></a>
            <a href="#" class="fa-brands fa-instagram"></a>
            <a href="#" class="fa-brands fa-linkedin"></a>
            <a href="#" class="fa-brands fa-twitch"></a>
            <a href="#" class="fa-brands fa-reddit"></a>
        </div>
        <div class="credit">
            created by <span>Alican Çatalbaş</span>
        </div>
    </section>
    <!-- footer end -->

 <script src="js/script.js"></script>
</body>

</html>
